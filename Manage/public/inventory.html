	<head>
		<title>Inventory Mode</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="./styles/styles.css" rel="stylesheet">
		<script src="./js/sqlconnection.js"></script>

	<body>

		<!--Buttons-->
		<div>
			<button onclick="testsql()">TEST THE CONNECTION</button>

			<button onclick="refreshitems()">REFRESH ITEMS</button>
		</div>
		<!----------->

		<div>
			<table>
				<thead>
