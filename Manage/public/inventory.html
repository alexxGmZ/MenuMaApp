<!--
	This is for Inventory Mode.
	It enables food service establishments to add their menu items that will be used for
		Designer Mode.

	Intended functions:
		* CRUD

	Refer to the designed prototype "Laptop List" or "List".
	NOTE: The design or layout may change depending on the status of the project.
-->
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Inventory Mode</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./styles/styles.css" rel="stylesheet">
	<script src="./js/inventory.js"></script>
</head>


<body class="px-3 py-3">
	<!--Buttons-->
	<div>
		<button onclick="refreshitems()">REFRESH ITEMS</button>
	</div>
	<!----------->

	<!-- MAIN FORM FOR ADDING DATA -->
	<div class="px-5 py-5 gap-4">

		<button class="rounded-lg bg-gray-300 py-2 px-2 inline-flex hover:bg-sky-400 hover:text-zinc-50 hover:drop-shadow-lg" onclick="refreshitems()">
			<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
			</svg>
			<span class="mx-2">REFRESH ITEMS</span>
		</button>

		<button class="rounded-lg bg-gray-300 py-2 px-2 inline-flex hover:bg-green-500 hover:text-zinc-50 hover:drop-shadow-lg" onclick="additemdialogopen()">
			<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
			</svg>
			<span class="mx-2">NEW ITEM</span>
		</button>

		<button class="rounded-lg bg-gray-300 py-2 px-2 inline-flex hover:bg-yellow-500 hover:text-zinc-50 hover:drop-shadow-lg" onclick="">
			<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
			</svg>
			<span class="mx-2">SEARCH ITEM VIA ID</span>
		</button>
		
	</div>

	<dialog id="addItemsModal" class="rounded-lg drop-shadow-lg">
		<input type="hidden" id="foodidfield" name="foodidfield" placeholder="Food ID" /> <br>
		<input type="text" id="fooditem" placeholder="Food Name" /> <br>
		<input type="text" id="fooddesc" placeholder="Food Description" /> <br>
		<label for="img">Select Food Image:</label>
		<input type="file" id="foodimg" name="foodimg" accept="image/*" /> <br>
		<input type="text" id="foodprice" placeholder="Food Price" /> <br>
			<div class="grid grid-cols-2 px-5 pt-2 gap-4">
				<button class="font-bold rounded-lg bg-gray-300 py-2 px-2 hover:bg-red-500 hover:text-zinc-50 hover:drop-shadow-lg" onclick="additemdialogclose()"> CANCEL </button>
				<button class="font-bold rounded-lg bg-gray-300 py-2 px-2 hover:bg-green-500 hover:text-zinc-50 hover:drop-shadow-lg" onclick="addItems()"> ADD ITEM </button>
			</div>
	</dialog>

	<!--------- END EXECUTION OF MAIN FORM ADDING DATA---------->

	<!--Main Food Table-->
	<div>
		<table class="w-full" id="food_table" onclick="rowClick()">
			<thead class="text-zinc-950 uppercase bg-gray-400 dark:bg-gray-700 dark:text-gray-400">
				<tr>
					<th>Food ID</th>
					<th>Food Name</th>
					<th>Food Description</th>
					<th>Food Image</th>
					<th>Food Price</th>
					<th>Food Sold</th>
					<th>Revenue Generated</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="data-output">
				<!-- OUTPUT RESULT from sqlconnection.js -->

			</tbody>
		</table>
	</div>
	<!------------------->

	<br>

	<!--THE POPUP WINDOW MODAL-->
	<dialog id="myModal">
		<h2>Updating item....</h2>
		<input type="hidden" id="foodidfield_2" name="foodidfield" placeholder="Food ID" /> <br>
		<input type="text" id="fooditem_2" placeholder="Food Name" /> <br>
		<input type="text" id="fooddesc_2" placeholder="Food Description" /> <br>
		<label for="img">Select Food Image:</label>
		<input type="file" id="foodimg_2" name="foodimg_2" accept="image/*" /> <br>
		<input type="text" id="foodprice_2" placeholder="Food Price" /> <br>
		<a onclick="closeModal()">Cancel update</a>
		<a onclick="updateItems()" name="submit"> Update Item </a>
	</dialog>

</body>

</html>
