<!--
	This is for Designer Mode.
	It enables food service establishments to design their own kiosk UI

	Intended functions:
		* drag and drop design functionality
		* customizable in terms of:
			* color
			* layout
			* text
		* card-based presets, Google "card based ui" to understand further

	Refer to the designed prototype "Laptop Designer" or "Designer".
	NOTE: The design or layout may change depending on the status of the project.
-->
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Designer Mode</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./styles/styles.css" rel="stylesheet">
	<script src="./js/designer.js"></script>
</head>

<body class="">
	<!-- top navbar	 -->

	<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
		<div class="px-3 py-3 lg:px-5 lg:pl-3">
			<div class="flex items-center justify-between">
				<button onclick="dialog_open('create_canvas_dialog')">Create</button>
				<a href="#">Open</a>
				<a href="#">Save</a>
				<a href="#">Import</a>

				<a href="#">Undo</a>
				<a href="#">Redo</a>
				<a href="#">Copy</a>
				<a href="#">Cut</a>
				<a href="#">Paste</a>

				<a href="#">Preview: PC</a>
				<a href="#">Preview: Mobile</a>
				<a href="#">Preview: Tablet</a>

				<a href="inventory.html">Inventory</a>
				<a href="main.html">Order Queue</a>
			</div>
		</div>
	</nav>

	<!-- create canvas dialog -->
	<dialog id="create_canvas_dialog" class="rounded-lg">
		<h1 class="font-bold">Generate Canvas</h1>
		<br>

		<h2>Resolution Presets</h2>
		<button onclick="generate_canvas('mobile')">Mobile 720 x 1280</button>
		<br>

		<button onclick="generate_canvas('tablet')">Tablet 800 x 1280</button>
		<br>
		<br>

		<h2>Custom Resolution</h2>
		<label for="custom_canvas_height">Height:</label>
		<input type="text" id="custom_canvas_height">
		<br>

		<label for="custom_canvas_width">Width:</label>
		<input type="text" id="custom_canvas_width">
		<br>

		<center>
			<button onclick="generate_canvas('custom')">Use Custom Resolution</button>
			<br><br>
			<button onclick="dialog_close('create_canvas_dialog')">Cancel</button>
		</center>
	</dialog>

	<aside id="left_sidebar"
		class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
		aria-label="Sidebar">
		<div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
			<ul class="space-y-2 font-medium">
				<li>
					<button
						class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
						<span class="ml-3">Presets</span>
					</button>
				</li>
				<li>
					<button onclick="sidebar_generate_rectangle()"
						class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
						<span class="flex-1 ml-3 whitespace-nowrap">Rectangle</span>
					</button>
				</li>
				<li>
					<button onclick="sidebar_generate_circle()"
						class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
						<span class="flex-1 ml-3 whitespace-nowrap">Circle</span>
					</button>
				</li>
				<li>
					<button
						class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
						<span class="flex-1 ml-3 whitespace-nowrap">Text</span>
					</button>
				</li>
				<li>
					<button
						class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
						<span class="flex-1 ml-3 whitespace-nowrap">Line</span>
					</button>
				</li>
				<li>
					<button
						class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
						<span class="flex-1 ml-3 whitespace-nowrap">Menu Items Cards</span>
					</button>
				</li>
				<li>
					<button
						class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
						<span class="flex-1 ml-3 whitespace-nowrap">Color Picker</span>
					</button>
				</li>
			</ul>
		</div>
	</aside>

	<div class="p-4 sm:ml-64" id="canvas_area">
	</div>

	<!-- statusline -->
	<!-- <div class="fixed bottom-0 left-0 z-50 w-full h-7 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600">
		<h1>Statusline</h1>
	</div> -->

</body>

</html>
