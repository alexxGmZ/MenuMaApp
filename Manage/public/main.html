</head>

<body class="px-3 py-3">

	<nav class="bg-white fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">

			<div class="dropdown inline-block">
				<button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center ml-3">
					<span class="mr-1">Menu</span>

					</svg>
				</button>
				<ul class="dropdown-menu absolute hidden text-gray-700 pt-1 ml-3">
					<li class="">
						<a href="inventory.html" class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap hover:text-zinc-950">Inventory</a>
					</li>
					<li class="">
						<a href="register.html" class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap hover:text-zinc-950">Manage Employee</a>
					</li>
					<li class="">
						<a href="kiosk-devices.html" class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap hover:text-zinc-950" href="#">Kiosk Devices</a>

					<li class="">
						<a href="order-history.html" class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap hover:text-zinc-950" href="#">Order History</a>
					</li>
					<li class="">
						<a href="designer.html" class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap hover:text-zinc-950" href="#">Designer</a>

				</ul>
			</div>

	<br>
	<br>
	<br>

	<center><h1 class="font-extrabold">Order Queue Below</h1></center>

	<!--SHOW FOOD QUEUE ORDERS-->
	<div class="pt-4">
		<table id="order_table" class="justify-center mx-auto table-fixed md:table-fixed" onclick="row_click()">
			<tbody id="order-list" class="grid grid-cols-2 gap-4 place-content-center">
				
				<!-- call the display_orders() function -->
				
			</tbody>
		</table>
	</div>

	<br><br>

	<a href="./practice.html">Practice</a>

	<!-- Cancel Order Dialog -->
	<dialog id="cancel_order_dialog" class="rounded-lg drop-shadow-lg bg-red-200 mx-auto">
		<p class="text-center">You are about to cancel a order!</p>
		<div class="grid grid-cols-2 gap-4 place-content-center">
			<div>
				<p class="text-center font-bold">Order #</p>
				<input type="text" id="order_num_cancel" name="order_num_cancel" placeholder="Order Number" class="bg-white w-full placeholder:text-slate-800 text-center rounded-md" disabled/>
				
				<p class="text-center font-bold">Food ordered</p>
				<textarea type="text" id="order_foods_cancel" name="order_foods_cancel" placeholder="Foods Ordered" class="bg-white w-full placeholder:text-slate-800 text-center rounded-md h-24" disabled></textarea>

				<p class="text-center font-bold">Customer name</p>
				<input type="text" id="order_customer_name_cancel" name="order_customer_name_cancel" placeholder="Customer Name" class="bg-white w-full placeholder:text-slate-800 text-center rounded-md" disabled/>

				<p class="text-center font-bold">Total Price</p>
				<input type="text" id="order_price_cancel" name="order_price_cancel" placeholder="Total Price" class="bg-white w-full placeholder:text-slate-800 text-center rounded-md" disabled/>
			</div>
			<div class="grid place-items-center">
				<div>
					<p class="text-center pb-3">Proceed anyways?</p>
					<center>
						<button onclick="dialog_close('cancel_order_dialog')" class="font-bold rounded-full mt-2 py-2 px-2 bg-green-600 hover:bg-green-500 hover:text-zinc-50 hover:drop-shadow-lg w-11/12 flex items-center justify-center">
							<span class="mx-2"> NO </span>
						</button>
					</center>
					<center>
						<button onclick="order_cancel()" class="font-bold rounded-full mt-2 py-2 px-2 hover:bg-red-500 bg-red-600 hover:text-zinc-50 hover:drop-shadow-lg w-11/12 flex items-center justify-center">
							<img src="assets/svg/exclamation.svg" class="hover:text-zinc-50">
							<span class="mx-2"> YES </span>
							<img src="assets/svg/exclamation.svg" class="hover:text-zinc-50">
						</button>
					</center>
				</div>
			</div>
		</div>
	</dialog>

	<!--Cancel Order Success Dialog-->
	<dialog id="cancel_order_success_dialog" class="rounded-lg drop-shadow-lg mx-auto text-center">
		<span>Order #</span>
		<span id="cancel_order_num_placeholder">Order Number</span>
		<span> is successfully canceled!</span><br>
		<button onclick="location.reload()" class="font-bold rounded-lg bg-gray-300 py-2 px-2 hover:bg-green-500 hover:text-zinc-50 hover:drop-shadow-lg"> OK </button>
	</dialog>

</body>
</html>
