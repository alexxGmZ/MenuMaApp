				<button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center ml-3">
					<span class="mr-1">Menu</span>

		<br>

		<center><h1 class="font-extrabold">Order Queue Below</h1></center>

		<!--SHOW FOOD QUEUE ORDERS-->
		<div style="overflow-x: auto; overflow-y: hidden; white-space: nowrap; margin: 10px 10px; padding: 10px;">
			<table class="border-separate border-spacing-2 border border-slate-500 rounded-lg border-4">
				<tr id="data-output">
					
				</tr>
			</table>
		</div>

	</body>
	<script>
		fetch('http://localhost:8080/orders')
		.then(res => {
			return res.json();
		})
		.then(data => {
			console.log(data)
			data.forEach(orders => {

				const food_items = orders.items_ordered.map((item) => {
					return `${item.quantity} ${item.item_name}`;
				})
				console.log(food_items);

				const markup = `
					<td>
						<table class="border-separate border-spacing-2 border border-slate-500 rounded-lg">
						<td><h1 style="padding-top: 5px; padding-bottom: 5px;">Order #${orders.queue_number}</h1></td>
						<tr>
						<td>
							<ul>
								<li>${food_items}</li>
							</ul>  
						</td>
						</tr>
						<tr>
						<td>Customer: ${orders.customer_name}</td>
						</tr>
						<tr>
						<td style="padding-top: 5px; padding-bottom: 5px;">Total: â‚±${orders.total_price}</td>
						</table>
					</td>
				`;
				document.querySelector("#data-output").insertAdjacentHTML('beforeend', markup);
			})
		})
		.catch(error => console.log(error));
	</script>
