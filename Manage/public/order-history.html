	It facilitates order queue histories.
	Intended functions:
		* manage order histories

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Queue Mode</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles/styles.css" rel="stylesheet">
    <script src="./js/order-history.js"></script>
</head>

<body class="px-3 py-3">

    <!--NAV BAR-->
    <nav class="bg-white fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl mx-auto p-4">
            <div class="justify-between hidden w-full md:flex md:w-auto md:order-1">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white">
                    <li>
						<a href="main.html" class="rounded-lg bg-gray-300 py-2 px-2 inline-flex hover:bg-gray-600 hover:text-zinc-50 hover:drop-shadow-lg">BACK TO MAIN MENU</a>
					</li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
	<br>
	<br>

    <center><h1 class="font-extrabold pb-3">SHOWING ORDER HISTORY</h1></center>

    <!--ORDER HISTORY TABLE-->
    <div>
        <table id="order_history_table" onclick="" class="w-full justify-center mx-auto table-fixed md:table-fixed">
            <thead class="ttext-zinc-950 uppercase bg-gray-400 dark:bg-gray-700 dark:text-gray-400">
				<tr>
					<th>Queue Order#</th>
					<th>Customer Name</th>
					<th>Items Ordered</th>
					<th>Total Price</th>
					<th>Transaction Date</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>
            <tbody id="order_history_list">
                <!--OUTPUT OF HISTORY from order-history.js-->
            </tbody>
        </table>
    </div>

</body>
</html>
