	This is for Inventory Mode.
	It enables food service establishments to add their menu items that will be used for
		Designer Mode.

	Intended functions:
		* CRUD

	Refer to the designed prototype "Laptop List" or "List".
	NOTE: The design or layout may change depending on the status of the project.

<!DOCTYPE html>
<html lang="en">

<head>
    <title>MenuMaApp Manage: Inventory Mode</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./js/inventory_revised.js"></script>
	<script src="./js/modules/disable_next_previous_key.js"></script>
    <link href="./styles/custom_scrollbar.css" rel="stylesheet">
</head>

<body class="px-2">
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg shadow bg-white p-2 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list pb-1" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
                Libres Cafe
            </a>
            <div class="collapse navbar-collapse px-2" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item px-1">
                        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#add_item_dialog">Add new items</button>
                    </li>
                    <li class="nav-item px-1">
                        <button class="btn btn-outline-primary" onclick="refresh_menu_items()">Refresh Items</button>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Categorized by
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Foods</a></li>
                            <li><a class="dropdown-item" href="#">Drinks</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search via ID" aria-label="Search">
                    <button class="btn btn-outline-primary px-2" type="submit">Search</button>
                </div>
            </div>
        </div>
    </nav>
    <!--End of Navigation Bar-->

    <!--Sidebar-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Libres Cafe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <span id="used_account">(username session used)</span>
            </div>
            <br>
            <div class="list-group">
                <a class="list-group-item list-group-item-action" href="main.html">Home</a></li>
                <a class="list-group-item list-group-item-action active" href="#">Menu Items</a></li>
                <a class="list-group-item list-group-item-action" href="#">Manage Users</a></li>
                <a class="list-group-item list-group-item-action" href="#">Kiosk Devices</a></li>
                <a class="list-group-item list-group-item-action" href="#">Order Statistics</a></li>
                <a class="list-group-item list-group-item-action" href="#">Designer</a></li>
            </div>
        </div>
    </div>
    <!--End of Sidebar-->

    <br>
    <br>
    <br>

    <!--Menu Items Table-->
	<div class="table-responsive">
		<table id="menu_items_table" class="table table-sm table-hover align-middle">
                <thead class="text-center">
                    <tr>
                        <th data-column="item_id">ID</th>
                        <th data-column="item_name">Name</th>
                        <th data-column="item_description">Description</th>
                        <th>Image</th>
                        <th data-column="item_price">Price</th>
                        <th data-column="item_quantity_sold">Quantity Sold</th>
                        <th data-column="item_revenue">Revenue Generated</th>
                        <th data-column="item_category">Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="menu_items_list" class="text-center">
                    <!-- OUTPUT RESULT from sqlconnection.js -->
                </tbody>
		</table>
	</div>
	<!------------------->

    <!--ADD ITEM MODAL DIALOG-->
    <div class="modal fade modal-dialog-scrollable pt-5" id="add_item_dialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Adding new item...</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <input type="text" id="add_item_name" placeholder="Item Name" class="mb-3 form-control">
                <textarea type="text" id="add_item_desc" placeholder="Item Description" class="form-control mb-3"></textarea>
                <input type="file" id="add_item_img" accept="image/*" class="form-control mb-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">â‚±</span>
                        <input type="number" id="add_item_price" placeholder="Item Price" class="form-control rounded-end">
                        <span class="input-group-text ms-3 rounded-start">Select Category</span>
                        <select id="add_item_category" name="add_item_price" class="form-control" placeholder="Item Category">
                            <option value="Drinks">Drinks</option>
                            <option value="Snacks">Snacks</option>
                            <option value="All Day Silog">All Day Silog</option>
                            <option value="Short Orders">Short Orders</option>
                            <option value="Freshly Squeeze">Freshly Squeeze</option>
                            <option value="Other Beverages">Other Beverages</option>
                            <option value="Beer">Beer</option>
                            <option value="Extras">Extras</option>
                        </select>
                    </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-outline-success" onclick="refresh_menu_items()">Confirm</button>
            </div>
          </div>
        </div>
    </div>
    <!--End of ADD ITEM MODAL DIALOG-->

</body>

</html>
