<!--
	This is for Register Mode.
	It enables food service establishments owners or managers to register employees that
		will utilize the Manage application. It is to avoid inside job attacks, because
		certain features of the application will require a Login-In

	Intended functions:
		* employee registration
		* CRUD
-->
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Register Mode</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./styles/styles.css" rel="stylesheet">

	<!-- javascript for this html page -->
	<script src="./js/registration.js"></script>
</head>

<body>
	<h1 class="font-bold">Register Employee</h1><br>

	<div>
		<input type="hidden" id="id" name="id" placeholder="Employee ID"/><br>

		<label for="name">Name:</label>
		<input type="text" name="name" id="name"><br>

		<label for="password">Password:</label>
		<input type="text" name="password" id="password"><br>

		<label for="design_priv">Design Privilege:</label>
		<input type="checkbox" name="design_priv" id="design_priv"><br>

		<label for="inventory_priv">Inventory Privilege:</label>
		<input type="checkbox" name="inventory_priv" id="inventory_priv"><br>

		<label for="report_priv">View Reports Privilege:</label>
		<input type="checkbox" name="report_priv" id="report_priv"><br>

		<a href="#" onclick="register_employee()">Submit Employee</a>
	</div>

	<br>

	<h1 class="font-bold">Registered Employees</h1><br>
	<div>
		<table id="employee_table" onclick="rowClick()">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Design Privilege</th>
					<th>Inventory Privilege</th>
					<th>View Reports Privilege</th>
					<th>Actions</th>
				</tr>
			</thead>

			<!-- registered employees -->
			<tbody id="registered_employees">
				<!-- call the list_registered_employees() function -->
			</tbody>
		</table>
	</div>

	<dialog id="myModal">
		<label for="name">Name:</label>
		<input type="text" name="name_2" id="name_2"><br>

		<label for="design_priv">Design Privilege:</label>
		<input type="checkbox" name="design_priv_2" id="design_priv_2"><br>

		<label for="inventory_priv">Inventory Privilege:</label>
		<input type="checkbox" name="inventory_priv_2" id="inventory_priv_2"><br>

		<label for="report_priv">View Reports Privilege:</label>
		<input type="checkbox" name="report_priv_2" id="report_priv_2"><br>
		<a href="#" onclick="closeModal()">Cancel update</a>
		<a href="#" onclick="update_employee()">Update Employee</a>
	</dialog>

</body>

<script>
	const favDialog = document.getElementById("myModal");

	function showDialog()
	{
		rowClick();
		favDialog.showModal();
	}
	function closeModal()
	{
		favDialog.close();
	}
</script>

</html>
