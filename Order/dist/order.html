<!DOCTYPE html>
<html lang="en">

<head>
	<title>Order</title>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<link rel="icon" type="image/x-icon" href="/assets/favicon.155239cf.ico" />
	<link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIkFwcCIsCiAgInNob3J0X25hbWUiOiAiQXBwIiwKICAic3RhcnRfdXJsIjogImluZGV4Lmh0bWwiLAogICJkaXNwbGF5IjogInN0YW5kYWxvbmUiLAogICJpY29ucyI6IFt7CiAgICAic3JjIjogImFzc2V0cy9pbWdzL2xvZ28ucG5nIiwKICAgICJzaXplcyI6ICI1MTJ4NTEyIiwKICAgICJ0eXBlIjogImltYWdlL3BuZyIKICB9XSwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjMzFkNTNkIiwKICAidGhlbWVfY29sb3IiOiAiIzMxZDUzZCIKfQo=" />
	
	<meta name="theme-color" content="#31d53d" />
  <script type="module" crossorigin src="/assets/order.01f78112.js"></script>
  <link rel="modulepreload" href="/assets/statusbar.f6df8738.js">
  <link rel="stylesheet" href="/assets/statusbar.a82abb9f.css">
</head>

<body class="overflow-y-hidden fixed">
	<!-- canvas area -->
	<div id="canvas_area" class="touch-none">
	</div>

	<!-- item quantity dialog -->
	<dialog id="item_order_quantity_dialog" class="hidden touch-none py-3 px-5 rounded-lg drop-shadow-lg">
		<label for="item_name">Item:</label>
		<span id="item_name" class="font-bold"></span>
		<br>

		<label for="item_price">Price:</label>
		<span id="item_price" class="font-bold"></span>
		<br>

		<label for="item_cost_by_quantity">Cost (Quantity * Price):</label>
		<span id="item_cost_by_quantity" class="font-bold"></span>
		<br>

		<label for="item_quantity">Quantity:</label>
		<span id="item_quantity_count" class="font-bold"></span>
		<br>
		<br>

		<div class="flex">
			<button id="item_quantity_minus" class="mr-3 p-1 drop-shadow-md border rounded-lg">
				<img src="/assets/minus-circle-1442-svgrepo-com.f3da7f92.svg" width="10px" alt="">
			</button>
			<input id="item_quantity_range" type="range" value="1" min="1" max="30" step="1" class="w-56 mr-3">
			<button id="item_quantity_plus" class="p-1 drop-shadow-md border rounded-lg">
				<img src="/assets/plus-circle-1441-svgrepo-com.a987bea9.svg" width="10px" alt="">
			</button>
		</div>
		<br><br>

		<center>
			<button id="cancel_order_quantity_dialog" class="px-2 border border-slate-300 rounded-lg mr-5">Cancel</button>
			<button id="item_pick_button" class="px-2 border border-slate-300 rounded-lg">Pick</button>
		</center>
	</dialog>

	<!-- sidebar -->
	<aside id="sidebar" class="fixed touch-none top-0 left-0 z-40">
		<div id="full_sidebar" class="hidden grid-cols-[500px_auto] h-screen bg-white shadow-2xl">
			<div class="flex flex-col py-2 pl-2 mr-2">
				<div class="border rounded-lg h-[85%] mb-1 touch-none overflow-y-scroll">
					<!-- items picked table -->
					<table id="items_picked_table" class="w-full">
						<thead>
							<tr class="border-b">
								<th class="border-2 w-auto">Cancel</th>
								<th class="border-2">Item</th>
								<th class="border-2">Quantity</th>
								<th class="border-2">Price</th>
								<th class="border-2">Cost</th>
							</tr>
						</thead>
						<tbody id="items_picked_list" class="max-h-96">
						</tbody>
					</table>
				</div>
				<div class="flex mb-3">
					<label for="total_cost">Total</label>
					<span id="total_cost" class="font-bold ml-auto">0</span>
				</div>
				<button id="review_order_button" class="block border justify-center rounded-xl px-3 mx-auto">
					Order
				</button>
			</div>
			<button id="toggle_sidebar_min" class="bg-slate-300">
				<img src="/assets/expand-right-double-svgrepo-com.17f41a47.svg" width="20px" style="transform: scaleX(-1)">
			</button>
		</div>
		<div id="minimal_sidebar" class="grid bg-slate-300 p-1 drop-shadow-lg">
			<button id="toggle_sidebar_full" class="">
				<img src="/assets/richtextnumberedlist-svgrepo-com.f7326586.svg" width="25px">
			</button>
		</div>
	</aside>

	<dialog id="review_order_dialog" class="hidden py-3 px-7 rounded-lg drop-shadow-lg touch-none overflow-y-scroll">
		<div class="flex mb-2 justify-between">
			<button id="cancel_review_order_dialog" class="border rounded-2xl px-3">
				Cancel
			</button>
			<h1 class="font-bold mb-2 text-center">E-receipt</h1>
			<button id="order_button" class="border rounded-2xl px-3">
				Done
			</button>
		</div>
		<div class="flex mb-5">
			<div class="border mr-2 p-2">
				<!-- QR code area -->
				<p>QR Code here</p>
			</div>
			<div class="px-2">
				<label for="order_queue_number">Queue Number:</label>
				<span id="order_queue_number" class="font-bold"></span>
				<br>

				<label for="order_customer_name">Customer Name:</label>
				<input type="text" id="order_customer_name" autocomplete="off" class="border rounded-lg w-24 px-2">
				<br>

				<label for="order_timestamp">Timestamp:</label>
				<span id="order_timestamp" class="font-bold">time here</span>
				<br>

				<table class="ml-2 border">
					<thead>
						<tr>
							<th class="border-2">Item</th>
							<th class="border-2">Quantity</th>
							<th class="border-2">Price</th>
							<th class="border-2">Cost</th>
						</tr>
					</thead>
					<tbody id="order_items_list">
					</tbody>
				</table>
				<br>

				<label for="order_total_cost">Total Cost:</label>
				<span id="order_total_cost" class="font-bold"></span>
				<br>
			</div>
		</div>
	</dialog>

	
</body>

</html>
