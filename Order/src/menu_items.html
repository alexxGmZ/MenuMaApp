<!DOCTYPE html>
<html lang="en">

<head>
	<title>Menu</title>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
	<link rel="manifest" href="./manifest.json" />
	<link href="./css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/pull_to_refresh.css" />
	<meta name="theme-color" content="#31d53d" />
</head>

<body>
	<!-- uses the pull_to_refresh script	 -->
	<div class="pull-to-refresh">
		<img class="animate-spin h-16 w-16" src="./assets/svg/spinner-loading-dots-svgrepo-com.svg" alt="">
	</div>

	<nav>
		<a href="/">back</a>
		<h1 class="text-center text-xl">Navbar (Establishment Name Here)</h1>
	</nav>

	<h1 class="font-bold underline">Connection</h1>
	<pre id="connection_type"></pre>

	<br>

	<h1 class="font-bold underline">Menu Items</h1>
	<!-- display menu items in a table -->
	<div>
		<table id="menu_items_table">
			<tbody id="menu_items">
				<!-- display items using the display_menu_items() function -->
			</tbody>
		</table>
	</div>

	<br>

	<h1 class="font-bold underline">Items Picked</h1>
	<!-- display items clicked or picked in the menu -->
	<div>
		<table id="items_picked_table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Item</th>
					<th>Quantity</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody id="items_picked">

			</tbody>
		</table>
		<br>
		<button id="order_reset_button">Reset</button>
		<button id="order_send_button">Order</button>
	</div>

	<!-- <script src="./js/global.js" type="module"></script> -->
	<script src="./js/api_menu_items.js" type="module"></script>
	<!-- <script src="./js/network_status.js" type="module"></script> -->
	<script src="./js/pull_to_refresh.js" type="module"></script>
	<script src="./js/order_items.js" type="module"></script>
</body>

</html>
